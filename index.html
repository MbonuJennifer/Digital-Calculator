<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="mainTitle" >My Simple Calculator</h1>
    <div class="container">
        <div class="box">
            <form action="" name="calc">
                <input type="text" name="display" class="screenDisplay" ><br>
                <input class="clear" type="button" value="AC" onclick="calc.display.value = ''">
                <input class="remove" type="button" value="DEL" onclick="calc.display.value += ''">
                <input class="symbol" type="button" value="/" onclick="calc.display.value += '/'">
                <input class="symbol" type="button" value="*" onclick="calc.display.value += '*'"><br>
                <input class="btn" type="button" value="7" onclick="calc.display.value += '7'">
                <input class="btn" type="button" value="8" onclick="calc.display.value += '8'">
                <input class="btn" type="button" value="9" onclick="calc.display.value += '9'">
                <input class="symbol" type="button" value="-" onclick="calc.display.value += '-'"><br>
                <input class="btn" type="button" value="4" onclick="calc.display.value += '4'">
                <input class="btn" type="button" value="5" onclick="calc.display.value += '5'">
                <input class="btn" type="button" value="6" onclick="calc.display.value += '6'">
                <input class="symbol" type="button" value="+" onclick="calc.display.value += '+'"><br>
                <input class="btn" type="button" value="1" onclick="calc.display.value += '1'">
                <input class="btn" type="button" value="2" onclick="calc.display.value += '2'">
                <input class="btn" type="button" value="3" onclick="calc.display.value += '3'"><br>
                <input class="btn" type="button" value="0" onclick="calc.display.value += '0'">
                <input class="btn" type="button" value="00" onclick="calc.display.value += '00'">
                <input class="btn" type="button" value="." onclick="calc.display.value += '.'">
                <input class="equal" type="button" value="=" onclick="calc.display.value = eval(calc.display.value)">
            </form>
        </div>

    </div>


</body>
</html>
